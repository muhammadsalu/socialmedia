{%extends 'index.html'%}
{%block body_block%}
<style>
    body {
        height: 1000vh;

        background-color: #85FFBD;
        background-image: linear-gradient(45deg, #85FFBD 0%, #dbbabd 100%);

    }

    .container-1 {
        transform: translate(0, 50%);
    }
</style>
<link rel="stylesheet" href="/web/static/css/profile.css">
<header>
	<div class="container">
		<img src="{{request.user.profile.timelinepic.url}}" class="img-fluid"  alt="Responsive image">
	</div>
	<div class="container">

		<div class="profile">

			<div class="profile-image" >
				
				<img class="img-thumbnail" src="{{request.user.profile.profile_pic.url}}" alt="">
				{%if request.user.profile%}
				<button class="btn profile-edit-btn" ><a  href="{%url 'edit-pic' request.user.profile.id %}"><i class="fas fa-camera" aria-hidden="true"></i></a></li></a></button>
				{% else %}
				<button class="btn profile-edit-btn"><a  href="{%url 'profilepic'%}">create pic</a></button>
        		{%endif%}

			</div>
            
			<div class="profile-user-settings">

				<h1 class="profile-user-name">{{request.user}}</h1>

				<button class="btn profile-edit-btn"><a href="{%url 'edit-profile'%}">Edit Profile</a></button>

				<button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden="true"></i></button>

			</div>

			<div class="profile-stats">

				<ul>
					<li><span class="profile-stat-count">164</span> posts</li>
					<li><span class="profile-stat-count">0</span> followers</li>
					<li><span class="profile-stat-count">206</span> following</li>
				</ul>

			</div>

			<div class="profile-bio">

				<p><span class="profile-real-name"></span>ğŸ“·âœˆğŸ•</p>

			</div>

		</div>
		<!-- End of profile section -->

	</div>
	<!-- End of container -->

</header>

<main>

	<div class="container">

		<div class="gallery">
            {%for p in posts%}

			<div class="gallery-item" tabindex="0">

				<img src="{{p.image.url}}" class="gallery-image" alt="">

				<div class="gallery-item-info">

					<ul>
						<li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i> {{p.likes}}</li>
						<br><li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comment" aria-hidden="true"></i>{{p.comments}}</li><br>
                        <li class="gallery-item-delete"><span class="visually-hidden">Delete</span><a href="{%url 'post-delete' p.id %}"><i class="fas fa-trash" aria-hidden="true"></i></a></li>
					</ul>

				</div>
            
			</div>
            {%endfor%}
			

		
		<!-- End of gallery -->

		<div class="loader"></div>

	</div>
	<!-- End of container -->

</main>
{%endblock%}
